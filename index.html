<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Forms</h1>
    <form action="https://upset-seal-belt.cyclic.app/" target="_blank" method="post">
        <fieldset class="firstField">
            <legend>Personal Data</legend>
            <label for="firstName">First name:</label>
            <input type="text" name="firstName" id="firstName">
            <label for="lastName">Last name:</label>
            <input type="text" name="lastName" id="lastName">
            <label for="street">Street:</label>
            <input type="text" name="street" id="street">
            <label for="zipCode">Zipcode:</label>
            <input type="number" name="zipCode" id="zipCode">
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <label for="phonenumber">Phone:</label>
            <input type="tel" name="phonenumber" id="phonenumber">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" cols="100" rows="5" placeholder="Tell us more about important colors,etc."></textarea>
        </fieldset>
        <fieldset class="secondField">
            <legend>Products</legend>
            <p>Web Design:</p>
            <div class="options">          
                <input type="radio" name="individual" id="individual">

                <label for="individual">Individual</label>
                <input type="radio" name="template" id="template">

                <label for="template">Template</label>

            </div>
            <p>Web Development:</p>
            <div class="options">
                <input type="checkbox" name="html" id="html">
                <label for="html">HTML & CSS</label>
            </div>
            <div class="options">
                <input type="checkbox" name="javaScript" id="javaScript">
                <label for="javaScript">JavaScript</label>
            </div>
            <div class="options">
                <input type="checkbox" name="mongoDB" id="mongoDB">
                <label for="mongoDB">MongoDB</label>
            </div>
            <label for="projectStart">Project Start:</label>
            <input type="date" name="projectStart" id="projectStart">
            <label for="projectEnd">Project End:</label>
            <input type="date" name="projectStart" id="projectStart">
            <label for="referenz">Category:</label>
            <select name="referenz" id="referenz">
              <option value="personal">Personal</option>
              <option value="company">Company</option>
            </select>
        </fieldset>
        <button type="submit">Order our Services</button>
    </form>
</body>
</html>
